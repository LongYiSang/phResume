x-service-defaults: &service-defaults
  restart: unless-stopped
  networks:
    - app-network

# 【新增】定义核心服务的资源限制 (2核 4G)
x-main-resources: &main-resources
  deploy:
    resources:
      limits:
        cpus: '2.00'
        memory: 4G
      reservations:
        cpus: '0.1'
        memory: 128M

x-db-env: &db-env
  POSTGRES_USER: ${DB_USER:-phresume}
  POSTGRES_PASSWORD: ${DB_PASSWORD:?请在 .env 中设置 DB_PASSWORD}
  POSTGRES_DB: ${DB_NAME:-phresume}

x-jwt-env: &jwt-env
  JWT_PRIVATE_KEY: ${JWT_PRIVATE_KEY}
  JWT_PUBLIC_KEY: ${JWT_PUBLIC_KEY}
  JWT_ACCESS_TOKEN_TTL: ${JWT_ACCESS_TOKEN_TTL}
  JWT_REFRESH_TOKEN_TTL: ${JWT_REFRESH_TOKEN_TTL}

services:
  db:
    # 同时继承默认配置和资源限制
    <<: [*service-defaults, *main-resources]
    image: postgres:15-alpine
    environment:
      <<: *db-env
    ports:
      - "5432:5432" 
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test:
        [
          "CMD-SHELL",
          "pg_isready -d $${POSTGRES_DB} -U $${POSTGRES_USER}",
        ]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    <<: [*service-defaults, *main-resources]
    image: redis:8.2-alpine
    expose:
      - '6379'
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  minio:
    <<: [*service-defaults, *main-resources]
    image: minio/minio:latest
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: ${MINIO_ROOT_USER:-minioadmin}
      MINIO_ROOT_PASSWORD: ${MINIO_ROOT_PASSWORD:?请在 .env 中设置 MINIO_ROOT_PASSWORD}
    ports:
      - '9000:9000'
      - '9001:9001'
    volumes:
      - miniodata:/data
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:9000/minio/health/live || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5

  api:
    <<: [*service-defaults, *main-resources]
    build:
      context: ./backend
      dockerfile: Dockerfile.api
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    environment:
      <<: [*db-env, *jwt-env]
      # 【新增】限制 Go 调度器只使用 2 个核心，配合 Docker 限制
      GOMAXPROCS: 2
      DATABASE_HOST: db
      DATABASE_PORT: '5432'
      DATABASE_SSLMODE: disable
      REDIS_HOST: redis
      REDIS_PORT: 6379
      API_PORT: '8080'
      MINIO_ENDPOINT: minio:9000
      MINIO_PUBLIC_ENDPOINT: http://localhost:9000
      MINIO_ACCESS_KEY_ID: ${MINIO_ROOT_USER:-minioadmin}
      MINIO_SECRET_ACCESS_KEY: ${MINIO_ROOT_PASSWORD:?请在 .env 中设置 MINIO_ROOT_PASSWORD}
      MINIO_BUCKET: resumes
      MINIO_USE_SSL: 'false'
      INTERNAL_API_SECRET: ${INTERNAL_API_SECRET:?请在 .env 中设置 INTERNAL_API_SECRET}
      JWT_PRIVATE_KEY: ${JWT_PRIVATE_KEY}
      JWT_PUBLIC_KEY: ${JWT_PUBLIC_KEY}
      JWT_ACCESS_TOKEN_TTL: ${JWT_ACCESS_TOKEN_TTL}
      JWT_REFRESH_TOKEN_TTL: ${JWT_REFRESH_TOKEN_TTL}
      CLAMAV_HOST: clamav
      CLAMAV_PORT: 3310
    volumes:
      - ./backend:/app
    command: air -c .air.toml

  frontend:
    <<: [*service-defaults, *main-resources]
    build:
      context: ./frontend
    depends_on:
      - api
    environment:
      NEXT_PUBLIC_API_BASE_URL: http://localhost/api
      API_INTERNAL_URL: http://api:8080
      NEXT_PUBLIC_INTERNAL_API_URL: /api
    volumes:
      - ./frontend:/app
      - /app/node_modules
    command: npm run dev

  nginx:
    <<: [*service-defaults, *main-resources]
    image: nginx:1.27-alpine
    depends_on:
      - frontend
      - api
    ports:
      - '80:80'
    volumes:
      - ./deploy/nginx/nginx.conf:/etc/nginx/nginx.conf:ro

  worker:
    <<: [*service-defaults, *main-resources]
    build:
      context: ./backend
      dockerfile: Dockerfile.worker
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    environment:
      <<: [*db-env, *jwt-env]
      # 【新增】限制 Go 调度器
      GOMAXPROCS: 2
      DATABASE_HOST: db
      DATABASE_PORT: '5432'
      DATABASE_SSLMODE: disable
      REDIS_HOST: redis
      REDIS_PORT: 6379
      MINIO_ENDPOINT: minio:9000
      MINIO_PUBLIC_ENDPOINT: http://localhost:9000
      MINIO_ACCESS_KEY_ID: ${MINIO_ROOT_USER:-minioadmin}
      MINIO_SECRET_ACCESS_KEY: ${MINIO_ROOT_PASSWORD:?请在 .env 中设置 MINIO_ROOT_PASSWORD}
      MINIO_BUCKET: resumes
      MINIO_USE_SSL: 'false'
      INTERNAL_API_SECRET: ${INTERNAL_API_SECRET:?请在 .env 中设置 INTERNAL_API_SECRET}
    volumes:
      - ./backend:/app
    command: air -c .air.worker.toml

  # -------------------------------------------------------------------
  #  Phase 4: 可观测性 (日志) - 注意：这里未添加资源限制
  # -------------------------------------------------------------------

  loki:
    <<: *service-defaults
    image: grafana/loki:3.0.0
    container_name: loki
    command: -config.file=/etc/loki/loki-config.yml
    volumes:
      - ./deploy/loki/loki-config.yml:/etc/loki/loki-config.yml:ro
      - loki_data:/loki
    ports:
      - "3100:3100"
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:3100/ready"]
      interval: 10s
      timeout: 5s
      retries: 5

  promtail:
    <<: *service-defaults
    image: grafana/promtail:3.0.0
    container_name: promtail
    command: -config.file=/etc/promtail/promtail-config.yml
    volumes:
      - ./deploy/promtail/promtail-config.yml:/etc/promtail/promtail-config.yml:ro
      - /var/run/docker.sock:/var/run/docker.sock:ro
    depends_on:
      - loki

  prometheus:
    image: prom/prometheus:v2.53.0
    container_name: prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
    user: root
    <<: *service-defaults
    volumes:
      - ./deploy/prometheus/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus_data:/prometheus
      - /var/run/docker.sock:/var/run/docker.sock:ro
    ports:
      - "9091:9090"
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:9090/-/healthy"]
      interval: 10s
      timeout: 5s
      retries: 5

  grafana:
    image: grafana/grafana:11.1.0
    container_name: grafana
    <<: *service-defaults
    volumes:
      - grafana_data:/var/lib/grafana
      - ./deploy/grafana/provisioning/datasources:/etc/grafana/provisioning/datasources:ro
      - ./deploy/grafana/provisioning/dashboards:/etc/grafana/provisioning/dashboards:ro
    ports:
      - "3000:3000"
    environment:
      GF_SECURITY_ADMIN_USER: ${GRAFANA_USER:-admin}
      GF_SECURITY_ADMIN_PASSWORD: ${GRAFANA_PASSWORD:?请在 .env 中设置 GRAFANA_PASSWORD}
      GF_AUTH_ANONYMOUS_ENABLED: 'false'
    depends_on:
      loki:
        condition: service_healthy
      prometheus:
        condition: service_healthy

  # -------------------------------------------------------------------
  #  Phase 4: 安全 (病毒扫描) - 应用限制
  # -------------------------------------------------------------------

  clamav:
    image: clamav/clamav:1.3.1
    container_name: clamav
    <<: [*service-defaults, *main-resources]
    volumes:
      - clamav_data:/var/lib/clamav
    healthcheck:
      test: ["CMD", "nc", "-z", "localhost", "3310"]
      interval: 30s
      timeout: 5s
      retries: 5

volumes:
  pgdata:
  miniodata:
  loki_data: {}
  prometheus_data: {}
  grafana_data: {}
  clamav_data: {}

networks:
  app-network:
    driver: bridge
