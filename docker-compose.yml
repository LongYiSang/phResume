x-service-defaults: &service-defaults
  restart: unless-stopped
  networks:
    - app-network

x-db-env: &db-env
  POSTGRES_USER: phresume
  POSTGRES_PASSWORD: phresume
  POSTGRES_DB: phresume

services:
  db:
    <<: *service-defaults
    image: postgres:15-alpine
    environment:
      <<: *db-env
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test:
        [
          "CMD-SHELL",
          "pg_isready -d $${POSTGRES_DB} -U $${POSTGRES_USER}",
        ]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    <<: *service-defaults
    image: redis:8.2-alpine
    expose:
      - '6379'
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  minio:
    <<: *service-defaults
    image: minio/minio:latest
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    ports:
      - '9000:9000'
      - '9001:9001'
    volumes:
      - miniodata:/data
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:9000/minio/health/live || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5

  api:
    <<: *service-defaults
    build:
      context: ./backend
      dockerfile: Dockerfile.api
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    environment:
      <<: *db-env
      DATABASE_HOST: db
      DATABASE_PORT: '5432'
      DATABASE_SSLMODE: disable
      REDIS_HOST: redis
      REDIS_PORT: 6379
      API_PORT: '8080'
      MINIO_ENDPOINT: minio:9000
      MINIO_ACCESS_KEY_ID: minioadmin
      MINIO_SECRET_ACCESS_KEY: minioadmin
      MINIO_BUCKET: resumes
      MINIO_USE_SSL: 'false'
    volumes:
      - ./backend:/app
    command: air -c .air.toml

  frontend:
    <<: *service-defaults
    build:
      context: ./frontend
    depends_on:
      - api
    environment:
      NEXT_PUBLIC_API_BASE_URL: http://localhost/api
      API_INTERNAL_URL: http://api:8080
    volumes:
      - ./frontend:/app
      - /app/node_modules
    command: npm run dev

  nginx:
    <<: *service-defaults
    image: nginx:1.27-alpine
    depends_on:
      - frontend
      - api
    ports:
      - '80:80'
    volumes:
      - ./deploy/nginx/nginx.conf:/etc/nginx/nginx.conf:ro

  worker:
    <<: *service-defaults
    build:
      context: ./backend
      dockerfile: Dockerfile.worker
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    environment:
      <<: *db-env
      DATABASE_HOST: db
      DATABASE_PORT: '5432'
      DATABASE_SSLMODE: disable
      REDIS_HOST: redis
      REDIS_PORT: 6379
      MINIO_ENDPOINT: minio:9000
      MINIO_ACCESS_KEY_ID: minioadmin
      MINIO_SECRET_ACCESS_KEY: minioadmin
      MINIO_BUCKET: resumes
      MINIO_USE_SSL: 'false'
    volumes:
      - ./backend:/app
    command: air -c .air.worker.toml

volumes:
  pgdata:
  miniodata:

networks:
  app-network:
    driver: bridge
