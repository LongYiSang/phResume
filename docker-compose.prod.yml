x-service-defaults: &service-defaults
  restart: unless-stopped
  networks:
    - app-network

x-app-env: &app-env
  # --- Database (self-hosted Postgres in compose) ---
  DATABASE_HOST: ${DATABASE_HOST:-db}
  DATABASE_PORT: ${DATABASE_PORT:-5432}
  POSTGRES_DB: ${POSTGRES_DB:?请设置 POSTGRES_DB}
  POSTGRES_USER: ${POSTGRES_USER:?请设置 POSTGRES_USER}
  POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:?请设置 POSTGRES_PASSWORD}
  DATABASE_SSLMODE: ${DATABASE_SSLMODE:-disable}

  # --- Redis (self-hosted Redis in compose) ---
  REDIS_HOST: ${REDIS_HOST:-redis}
  REDIS_PORT: ${REDIS_PORT:-6379}

  # --- Object storage (S3/COS/MinIO compatible) ---
  MINIO_ENDPOINT: ${MINIO_ENDPOINT:?请设置 MINIO_ENDPOINT}
  MINIO_PUBLIC_ENDPOINT: ${MINIO_PUBLIC_ENDPOINT:?请设置 MINIO_PUBLIC_ENDPOINT}
  MINIO_ACCESS_KEY_ID: ${MINIO_ACCESS_KEY_ID:?请设置 MINIO_ACCESS_KEY_ID}
  MINIO_SECRET_ACCESS_KEY: ${MINIO_SECRET_ACCESS_KEY:?请设置 MINIO_SECRET_ACCESS_KEY}
  MINIO_USE_SSL: ${MINIO_USE_SSL:-true}
  MINIO_BUCKET: ${MINIO_BUCKET:-resumes}
  MINIO_REGION: ${MINIO_REGION:-}
  MINIO_BUCKET_LOOKUP: ${MINIO_BUCKET_LOOKUP:-auto}
  MINIO_AUTO_CREATE_BUCKET: ${MINIO_AUTO_CREATE_BUCKET:-false}

  # --- Security secrets ---
  INTERNAL_API_SECRET: ${INTERNAL_API_SECRET:?请设置 INTERNAL_API_SECRET}
  JWT_PRIVATE_KEY: ${JWT_PRIVATE_KEY:?请设置 JWT_PRIVATE_KEY}
  JWT_PUBLIC_KEY: ${JWT_PUBLIC_KEY:?请设置 JWT_PUBLIC_KEY}
  JWT_ACCESS_TOKEN_TTL: ${JWT_ACCESS_TOKEN_TTL:-15m}
  JWT_REFRESH_TOKEN_TTL: ${JWT_REFRESH_TOKEN_TTL:-168h}

  # --- ClamAV (local container by default) ---
  CLAMAV_HOST: ${CLAMAV_HOST:-clamav}
  CLAMAV_PORT: ${CLAMAV_PORT:-3310}

  # --- API tuning ---
  API_ALLOWED_ORIGINS: ${API_ALLOWED_ORIGINS:-}
  API_COOKIE_DOMAIN: ${API_COOKIE_DOMAIN:-}
  API_LOGIN_RATE_LIMIT_PER_HOUR: ${API_LOGIN_RATE_LIMIT_PER_HOUR:-10}
  API_LOGIN_LOCK_THRESHOLD: ${API_LOGIN_LOCK_THRESHOLD:-5}
  API_LOGIN_LOCK_TTL: ${API_LOGIN_LOCK_TTL:-30m}
  API_UPLOAD_MAX_BYTES: ${API_UPLOAD_MAX_BYTES:-5242880}
  API_UPLOAD_MIME_WHITELIST: ${API_UPLOAD_MIME_WHITELIST:-image/png,image/jpeg,image/webp}
  API_PDF_RATE_LIMIT_PER_HOUR: ${API_PDF_RATE_LIMIT_PER_HOUR:-3}
  API_UPLOAD_RATE_LIMIT_PER_HOUR: ${API_UPLOAD_RATE_LIMIT_PER_HOUR:-2}

  # --- Worker runtime ---
  WORKER_INTERNAL_API_BASE_URL: ${WORKER_INTERNAL_API_BASE_URL:-http://api:8080}
  WORKER_FRONTEND_BASE_URL: ${WORKER_FRONTEND_BASE_URL:-http://frontend:3000}
  # 生产环境建议保持 1（Chromium 渲染对 2C4G 很吃资源；并发过高会导致 CDP 超时与重试风暴）
  WORKER_CONCURRENCY: ${WORKER_CONCURRENCY:-1}
  WORKER_METRICS_ADDR: ${WORKER_METRICS_ADDR:-:9100}

services:
  db:
    <<: *service-defaults
    image: postgres:15-alpine
    environment:
      POSTGRES_DB: ${POSTGRES_DB:?请设置 POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER:?请设置 POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:?请设置 POSTGRES_PASSWORD}
    volumes:
      - pgdata:/var/lib/postgresql/data
    # 远程管理用途：会将 5432 暴露到宿主机。强烈建议在云安全组只放行你的 IP，
    # 或改为 127.0.0.1:5432 并通过 SSH Tunnel 管理。
    ports:
      - "5432:5432"
    healthcheck:
      test:
        [
          "CMD-SHELL",
          "pg_isready -d $${POSTGRES_DB} -U $${POSTGRES_USER}",
        ]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    <<: *service-defaults
    image: redis:8.2-alpine
    expose:
      - "6379"
    # 学习展示用途：默认不做持久化（重启会丢队列/锁定数据）。
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  api:
    <<: *service-defaults
    image: ghcr.io/${GHCR_OWNER:?请设置 GHCR_OWNER}/phresume-api:${APP_VERSION:-latest}
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
      clamav:
        condition: service_healthy
    environment:
      <<: *app-env
      API_PORT: "8080"
    expose:
      - "8080"

  worker:
    <<: *service-defaults
    image: ghcr.io/${GHCR_OWNER:?请设置 GHCR_OWNER}/phresume-worker:${APP_VERSION:-latest}
    # Chromium 在容器里运行依赖共享内存；默认 /dev/shm=64MB 容易导致卡死/超时。
    shm_size: "1g"
    # 配合 WORKER 里的 --disable-dev-shm-usage，让 Chromium 走 /tmp（此处用 tmpfs 提升稳定性与速度）。
    tmpfs:
      - /tmp
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
      frontend:
        condition: service_started
      api:
        condition: service_started
    environment:
      <<: *app-env

  frontend:
    <<: *service-defaults
    image: ghcr.io/${GHCR_OWNER:?请设置 GHCR_OWNER}/phresume-frontend:${APP_VERSION:-latest}
    depends_on:
      - api
    environment:
      API_INTERNAL_URL: http://api:8080
      NEXT_PUBLIC_API_BASE_URL: /api
      NEXT_PUBLIC_INTERNAL_API_URL: /api
    expose:
      - "3000"

  nginx:
    <<: *service-defaults
    image: nginx:1.27-alpine
    depends_on:
      - frontend
      - api
    ports:
      - "80:80"
    volumes:
      - ./deploy/nginx/nginx.prod.conf:/etc/nginx/nginx.conf:ro

  clamav:
    <<: *service-defaults
    # 注意：clamav/clamav 的 tag 可能随上游发布策略变化；如遇 manifest not found，
    # 可通过在服务器设置 CLAMAV_IMAGE 覆盖为存在的 tag（例如 latest 或某个固定版本）。
    image: clamav/clamav:stable
    volumes:
      - clamav_data:/var/lib/clamav
    healthcheck:
      test: ["CMD", "nc", "-z", "localhost", "3310"]
      interval: 30s
      timeout: 5s
      retries: 5

volumes:
  pgdata: {}
  clamav_data: {}

networks:
  app-network:
    driver: bridge
